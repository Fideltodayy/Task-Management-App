<body>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageurl" aria-describedby="Image url"  placeholder="http://example.com/xyz.png">
        </div>
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title" placeholder="Enter Title">
          
        </div>
        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="tasktype" aria-describedby="Task Type" placeholder="Enter Task Type">
          
        </div>
        <div class="mb-3">
          <label for="taskdescription" class="form-label">Task Description</label>
          <textarea rows="6" type="text" class="form-control" id="taskdescription" aria-describedby="Task Description" placeholder="Enter Task Description"></textarea>
          
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" onclick="saveChanges()" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="#">Taskit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"><i class="fa-regular fa-plus"></i> Add new
        </button>
      </div>
    </div>
  </nav>
  <!--The entire body container-->
    <div class="container">
      <div class="row mt-3">

          <div class="col">

          </div>

              <div class="input-group mb-3 shadow">
                  <input type="text" class="form-control" placeholder="Search Task" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
              </div>
          </div>
          <div class="col">
              
          </div>
      </div>

      <!--One Card container-->
      <div class="row task_container">
        <!--One Card container-->
        <div class="card col-sm-12 col-md-6 col-lg-4">
          <div class="card-header d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-success"><i class="fa-solid fa-pencil"></i></button>
              <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash"></i></button>

          </div>
        </div>
      </div>
      
    </div>
